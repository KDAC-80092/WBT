<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass_3</title>
</head>
<body>

<div   style="margin-left: 30%; margin-top: 10%; display: flex;"> 
    <div>
        <div>
            <img src="Screenshot from 2023-11-23 15-05-14.png" alt="pic" style="height: 300px;">
        </div>


    </div>

    <div style="margin-left: 10%;">
        <div>
            <table>

                <h1>
                    Registration
                </h1>
               
                <tr>
                    <td>
                        Name
                    </td>
        
                    <td>
                        <input type="text" name="myname" id="myname">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Email
                    </td>
        
                    <td>
                        <input type="text" id="myemail">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        D.O.B
                    </td>
        
                    <td>
                        <input type="date" id="mydob">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Password
                    </td>
        
                    <td>
                        <input type="password" name="mypassword" id="mypassword">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Gender
                    </td>
        
                    <td>
                        <input type="radio" name="Gender" id="Gender" value="Male">M
                        <input type="radio" name="Gender" id="Gender" value="Female">F
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Address
                    </td>
        
                    <td>
                        <select name="State" >
                            <option value="UP" id="mystate"> Uttar Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="DL">Delhi</option>
                        </select>
        
                        <select name="District" >
                            <option value="Ag" id="mydistrict">Agra</option>
                            <option value="pune">Pune</option>
                            <option value="dilli">dilli</option>
                        </select>
        
                        <select name="City" id="mycity">
                            <option value="Agra">Agra</option>
                            <option value="pune">Pune</option>
                            <option value="shastrinagar">Shastri Nagar</option>
                        </select>
                    </td>
        
                    <tr>
                        <td>
                            Upload Photo
                        </td>
        
                        <td>
                            <input type="file" name="myphoto" id="myphoto"
                            value=".jpg"
                            
                            >
                        </td>
                    </tr>
        
                   
        
                    <tr>
                        <td>
                            Choose Course
                         </td>
                        <td>
                            <select name="Courses" id="mycourses">
                                <option value="dmc">DMC</option>
                                <option value="dart">DART</option>
                                <option value="dittis">DITTIS</option>
                                <option value="dac">DAC</option>
                                <option value="dbda">DBDA</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                      
                        <td>
                            <br/>
                            <input type="button" name="button" id="mybutton" value="Register">
        
        
                            <input type="button" name="button" id="mybuttonreset" value="Reset">
                        </td>
                        
                    </tr>
        
                    
                </tr>
        
            </table>
        
        </center>
           </div>
    </div>

   

</div>
  
   
    
            
  
   


    
</body>
</html>
