<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    
   
      
    <center>

    <table>
        <tr>
            <div style="height: 70px;width: 55%;font-size: 50px;background: fixed;background-color: rgb(145, 145, 145);border-color: black;"><h><b>Registration</b></h></div>
            <hr/>
        </tr>

    <div class="myDiv" style="margin-left: 50px;margin-top: 20px;margin-right: 40px;">
        <center>        
        <form method="post"> 
            <table >
                <tbody>
                    
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="myName" required="required" placeholder="Enter name"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" required="required" name="myDOB"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" required="required" name="myEmail" ></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" required="required" name="myPassword" ></td>
                    </tr>
                </tbody>
            </table>
            
            <table style="margin-left: 35px;">
                <tr>
                    <td>Address</td>
                    <td>
                        <select name="State" >
                            <option value="State">Maharatsra</option>
                            <option value="State">Gujrat</option>
                            <option value="State">Karnataka</option>
                        </select>
                    </td>
                    <td>
                        <select name="District" >
                            <option value="District">Smbhajinagar</option>
                            <option value="District">Pune</option>
                            <option value="District">Jalna</option>
                        </select>
                    </td>
                    <td>
                        <select name="City" >
                            <option value="City">Sambhajinagar</option>
                            <option value="City">Karad</option>
                            <option value="City">Pune</option>
                        </select>
                    </td>
                </tr>
    
            </table>
            <table  style="width: 20%;margin-left: 120px;">
                <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="1">F</td>
                <td><input type="radio" name="Gender" value="2">M</td>
                </tr>
              
            </table>
            
            <table style="margin-left:95px;">
                <tr>
                    <td colspan="2">Upload Photo</td>
                    <td colspan="2"><input type="file" name="uploadImg"/></td>
                    
                </tr>
            </table>
            
            
            <table style="width: 15%;margin-left:30px;">
                <tr>
                    <td colspan="2">Select Your Course </td>
                    <td colspan="2">
                        <select name="Course" required="required">
                            <option value="Course">DAC</option>
                            <option value="Course">DMC</option>
                            <option value="Course">DBDI</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <table  style="width: 22%; margin-left: 150px;">
                <tr >
                    <td colspan="2" ><input type="submit" name="submitBtn" value="submit" onclick="DoRegister()" ></td>
                    <td colspan="2"><input type="reset" name="clearBtn" value="Clear" onclick="Clear()"></td>
                </tr>
            </table>
            
        
   
    </form>
    </center>
    </div>
</table>
    </center>


    <script src="validation.js"></script>
    <script>
      function InputGenderEmpty(select){
        var ref = document.getElementsByName("select");
      }
      // debugger;
      function Clear() {
        InputTextEmpty("txtName");
        InputTextEmpty("birthdate");
        InputTextEmpty("email");
        InputTextEmpty("password");
        debugger;
        InputGenderEmpty("Gender");
        InputTextEmpty("selectCourse");
      }

      function DoRegister() {
        //debugger;
        ValidateForEmpty("txtName", "txtNameError", "Name is required");
        ValidateForEmpty("birthdate", "txtBdateError", "Birthdate is required");
        ValidateForEmpty("email", "txtEmailError", "Email is required");
        ValidateForEmpty("password", "txtPasswdError", "Password is required");
        ValidateForEmpty(
          "selectCourse",
          "txtCourseError",
          "Course is required"
        );
        ValidateForGender("Gender", "txtGenderError", "Gender is required");
      }

      
    </script>

</body>
</html>
